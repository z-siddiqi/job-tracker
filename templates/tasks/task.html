<div class="d-flex justify-content-between align-items-center border bg-white rounded p-3 mb-1" id="taskCard" data-id="{{ task.id }}">
    <input type="checkbox" onchange="completeTask(event)" {% if task.completed %}checked{% endif %}>
    <label class="text-truncate px-2 me-auto">
        {{ task }}
    </label>
    <a href="#" onclick="deleteTask(event)">
        <i class="bi bi-x-square-fill"></i>
    </a>
</div>
