{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'job_update' job.board.slug job.slug %}" class="form pb-3">
    {% csrf_token %}
    {{ form.media }}
    <div class="form-row">
        <div class="col-md-6">
            {{ form.company|as_crispy_field }}
        </div>
        <div class="col-md-6">
            {{ form.title|as_crispy_field }}
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6">
            {{ form.deadline|as_crispy_field }}
        </div>
        <div class="col-md-6">
            {{ form.progress|as_crispy_field }}
        </div>
    </div>
    {{ form.description|as_crispy_field }}
    <button class="btn btn-dark" type="submit">Save</button>
</form>
