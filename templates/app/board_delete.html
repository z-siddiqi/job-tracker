<form method="post" data-url="{% url 'board_delete' board.slug %}" class="form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete this board?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger mr-auto">Delete</button>
    </div>
</form>
