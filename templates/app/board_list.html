{% extends 'base_app.html' %}
{% block content %}
<h3>Boards</h3>
{% for board in boards %}
<div class="card-deck">
    <a href="{% url 'board_detail' board.pk %}" class="card mb-3">
        <div class="card-body">
            {{ board }}
        </div>
    </a>
</div>
{% endfor %}
{% endblock content %}
