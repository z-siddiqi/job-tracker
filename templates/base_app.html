{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Job Tracker</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Boxicons CSS -->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static 'css/app.css' %}" rel="stylesheet">
    </head>
    <body id="body">
        <header class="header" id="header">
            <div class="header-toggle">
                <i class="bx bx-menu" id="headerToggle"></i>
            </div>
            <div class="ml-auto">
                <a href="{% url 'logout' %}">
                    <i class='bx bx-log-out bx-lg'></i>
                </a>
            </div>
        </header>
        <div class="side-bar" id="sideNav">
            <nav class="side-nav">
                <div>
                    <div class="side-nav-logo">
                        <i class="bx bx-layer side-nav-logo-icon"></i>
                        <span class="side-nav-logo-name">
                            Job <span>Tracker</span>
                        </span>
                    </div>
                    <div>
                        <a href="{% url 'board_detail' 1 %}" class="side-nav-link" id="boards">
                            <i class="bx bx-grid-alt side-nav-icon"></i>
                            <span>Boards</span>
                        </a>
                        <!-- <a href="#" class="side-nav-link" id="">
                            <i class="bx bx-bookmark side-nav-icon"></i>
                            <span>Favourites</span>
                        </a>
                        <a href="#" class="side-nav-link" id="">
                            <i class="bx bx-bar-chart-alt-2 side-nav-icon"></i>
                            <span>Analytics</span>
                        </a> -->
                        <a href="{% url 'password_change' %}" class="side-nav-link" id="accounts">
                            <i class="bx bx-user-circle side-nav-icon"></i>
                            <span>Account</span>
                        </a>
                    </div>
                </div>
                <a href="https://github.com/z-siddiqi/job-tracker" target="_blank" class="side-nav-link">
                    <i class="bx bxl-github side-nav-icon"></i>
                    <span>View Source</span>
                </a>
            </nav>
        </div>
        <main class="content">
            <div class="container-fluid cp pt-3">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'js/sidenav.js' %}"></script>
        <script src="{% static 'js/modal.js' %}"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
