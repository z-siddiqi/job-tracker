{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form class="form-login" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="btn-group btn-group-lg">
        <button class="btn btn-dark" type="submit">Edit</button>
        <button onclick='location.href ="{% url 'application_delete' application.board.pk application.pk %}"' type="button" class="btn btn-danger">
            Delete
        </button>
     </div>
</form>
{% endblock content %}
