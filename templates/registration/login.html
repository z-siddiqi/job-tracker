{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block navbar %}
<ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <button class="btn btn-purple" onclick='location.href="{% url 'signup' %}"'>Sign Up</button>
    </li>
</ul>
{% endblock navbar %}
{% block content %}
<h2>Log In</h2>
<form class="form-login" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Log In</button>
</form>
{% endblock content %}
