{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Log In</h2>
<form class="form-login" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="generic-button">
        <button class="button" type="submit">Log In</button>
    </div>
</form>
{% endblock content %}
