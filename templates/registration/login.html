{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link href="{% static 'css/pages.css' %}" rel="stylesheet">
{% endblock style %}

{% block content %}
<header class="pages-header">
    <div id="nav">
        <nav class="navbar navbar-expand navbar-light">
            <a class="navbar-brand media" href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" class="my-auto mr-2" height="25px">
                <div class="logo media-content">
                    Job <span>Tracker</span>
                </div>
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="btn btn-purple">Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="content">
    <div class="form-center mx-auto">
        <h2>Log In</h2>
        <form class="form-login" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock content %}
