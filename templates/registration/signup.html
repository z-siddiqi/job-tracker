{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link href="{% static 'css/pages.css' %}" rel="stylesheet">
{% endblock style %}

{% block content %}
{% include 'pages/header.html' with button_href='login' %}
<div class="content">
    <div class="form-center mx-auto">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-purple" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
