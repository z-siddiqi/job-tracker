{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
<h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-purple" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
