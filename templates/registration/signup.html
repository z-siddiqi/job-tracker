{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link href="{% static 'css/pages.css' %}" rel="stylesheet">
{% endblock style %}

{% block content %}
<header class="pages-header">
    <div id="nav">
        <nav class="navbar navbar-expand navbar-light">
            <a class="navbar-brand media" href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" class="my-auto mr-2" height="25px">
                <div class="logo media-content">
                    Job <span>Tracker</span>
                </div>
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-dark">Log In</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="content">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-purple" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
