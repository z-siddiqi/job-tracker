<div class="modal-header d-block pb-0">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="mb-3">
        <h3>Job: {{ job.slug }}</h3>
    </div>
    <nav class="nav nav-justified mb-0" id="tabs">
        <a class="nav-item nav-link active" href="#" data-id="job">
            <i class="bx bx-info-square" id="icon"></i>
            Info
        </a>
        <a class="nav-item nav-link" href="#" data-id="tasks">
            <i class="bx bx-task" id="icon"></i>
            Tasks
        </a>
    </nav>
</div>
<div class="modal-body">
    <div class="tabcontent" id="job">
        {% include 'boards/job_update.html' %}
    </div>
    <div class="tabcontent" id="tasks" hidden>
        {% include 'tasks/task_list.html' %}
    </div>
</div>

<script>
    $("#tabs").on('click', '.nav-link', function () {
        var clickedTab = $(this);
        var clickedTabId = clickedTab.data('id');
        $("a.active").removeClass('active');
        $(".tabcontent").prop('hidden', true);
        $("#" + clickedTabId).prop('hidden', false);
        clickedTab.addClass('active');
    });

    var form = $("#job .form");
    var modal = form.closest('#largeModal');
    modal.on('hidden.bs.modal', function () {
        console.log('Form submitted!')
        form.submit();
    });
</script>
