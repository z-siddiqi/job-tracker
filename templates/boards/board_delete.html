<form action="{% url 'board_delete' board.slug %}" onsubmit="handleBoardDeleteFormSubmit(event)">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Board</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete this board?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger me-auto">Delete</button>
    </div>
</form>

<script>
    async function handleBoardDeleteFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        submitForm(form)
            .then((data) => (window.location.href = data.url))
            .catch((error) => console.log(error));
    };
</script>
